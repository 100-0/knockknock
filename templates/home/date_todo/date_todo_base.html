{% extends 'home/home_base.html' %}
{% load static %}

{% block content %}
    <div class="todo-main">
        <div class="select_date">
            <h3>{{select_date}}</h3>
            <a type="button" class="add-btn btn btn-ligth" data-bs-toggle="modal" href="#addToDoModal">할 일 등록</a>
            <a type="button" class="add-btn btn btn-ligth" data-bs-toggle="modal" href="#addToDoModal">카테고리 등록</a>
        </div>
        <div id="todo">
            <div class="text-center d-flex align-items-center justify-content-center">
                <div class="btn"><a href=""><i style="font-size: 1.6rem" class="fas fa-chevron-circle-left"></i></a></div>
                <h5>{{select_date}}</h5>
                <div class="btn"><a href=""><i style="font-size: 1.6rem" class="fas fa-chevron-circle-right"></i></a></div>
            </div>
            <h6>할일</h6>
            <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="mytodo-tab" data-bs-toggle="tab" data-bs-target="#mytodo" type="button" role="tab" aria-controls="mytodo" aria-selected="true">{{ user.nick_name }}</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="false">전체 할일</button>
                    </li>
                </ul>
                <div class="tab-content " id="myTabContent">
                    {% block data_todo %}
                    {% endblock %}
                </div>
            </div>
            
        </div> <!-- todo-->

    </div>

</div>



<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">모달 예시-버튼</button>

<a type="button" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModal">모달 예시-a태그</a> -->

<!-- Modal -->

<div class="modal fade" id="addToDoModal">
    <div class="modal-dialog">
        <div class="modal-content">
		        <div class="modal-header">
		            <h5 class="modal-title">할 일 추가하기</h5>
		            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		        </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        {{ form.as_table }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">저장</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </form>
        </div>
    </div>
</div>

<div class="modal fade" id="setToDoModal">
    <div class="modal-dialog">
        <div class="modal-content">
		        <div class="modal-header">
		            <h5 class="modal-title">할 일 설정</h5>
		            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		        </div>
                <form method="post" action="{% url 'home:edit_todo' date='{ {select_date }}' todo_id=0 %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <a class="edit-btn btn btn-light" onclick="showEdit()">수정</a>
                        <a class="date-change-btn btn btn-light">날짜 바꾸기</a>
                        <a class="date-next-btn btn btn-light">내일 하기</a>
                        <a class="delete-btn btn btn-ligth" href="{% url 'home:delete_todo' date='{{select_date}}' todo_id=0 %}">삭제</a>
                        
                        <div class="edit-todo" style="display: none;">
                            {{form.as_p}}
                            <button class="edit-back-btn btn btn-light" type="submit">완료</button>
                            <a class="edit-back-btn btn btn-light" onclick="closeEdit()">돌아가기</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeEdit()" data-bs-dismiss="modal">닫기</button>
                    </div>
                </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    var edit_btn = document.querySelector('.edit-btn');
    var delete_btn = document.querySelector('.delete-btn');
    var edit_div = document.querySelector('.edit-todo');
    var form = document.querySelector('#setToDoModal form');

    function setBtn(event, content, user_name, cate_name) {
        for (var i=0, l=edit_btn.classList.length; i<l; ++i) {
            if(/todo-id-.*/.test(edit_btn.classList[i])) {
                edit_btn.classList.replace(edit_btn.classList[i], event.classList[1]);
                delete_btn.classList.replace(delete_btn.classList[i], event.classList[1]);
                return;
            }
        }
        edit_btn.classList.add(event.classList[1]);
        delete_btn.classList.add(event.classList[1]);
        delete_btn.href = `{{select_date}}/${event.classList[1]}/delete/`
        form.action = `{{select_date}}/${event.classList[1]}/edit/`
        makeEditForm(content, user_name, cate_name)
    };

    function showEdit(event) {
        delete_btn.style.display = 'None';
        edit_div.style.display = 'block';
    }

    function makeEditForm(content, user_name, cate_name) {
        const edit_content = document.querySelector('#setToDoModal input[name="content"]');
        var edit_user = document.querySelector('#setToDoModal select[name="user"]').firstElementChild;
        var edit_cate = document.querySelector('#setToDoModal select[name="cate"]').firstElementChild;

        edit_content.value = content;
        edit_user.innerHTML = user_name;
        edit_cate.innerHTML = cate_name;
    }

    function closeEdit(event) {
        delete_btn.style.display = 'inline-block';
        edit_div.style.display = 'None';
    }



</script>


{% endblock %}
