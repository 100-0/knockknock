{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home/calendar.css' %}">

<section>
    <div class="side-nav">
		<ul class="d-flex">
			<li>생활관리</li>
			<li><a href="{%url 'home:calendar' %}">캘린더</a></li>
			<li><a href="">생활수칙</a></li>
			<li><a href="">가이드라인</a></li>
		</ul>
	</div>

    <div class="d-flex mt-4">
        <div id="calendar-side" class="mx-5">
            
            <div id="cal-profile" class="text-center d-flex flex-column align-items-center pt-2">
                <div class="cal-profile-title border rounded-pill px-3 py-1">
                    <!-- 타이틀 가져오는 거로 바꿔야 함 -->
                    🏅킹갓
                </div>
                <div class="cal-profile-box my-3">
                    <img class="cal-profile-img" src={% if user.profile_img %}"{{user.profile_img.url}}"{% else %}"https://images.unsplash.com/photo-1561948955-570b270e7c36?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=301&q=80"{% endif %}>
                    
                </div>
                <div class="cal-profile-username">
                    {{user.nick_name}}
                    <p>@{{username}}</p>
                </div>
            </div>
            <div id="cal-house-name" class="text-center border py-4 my-3 position-relative" style=" width: 15rem; border-radius: 0.5rem;">
                {{request.user.home.name}}
                <div class="position-absolute" style="top: -5%; right: -5%;">
                    <div class="btn btn-sm bg-secondary " style="border-radius: 50%;"><a href="" class="text-light"><i class="fas fa-cog "></i></a></div>
                </div>
            </div>
            <div id="cal-achieve-rate" class="text-center py-4 border" style="border-radius: 0.5rem; width: 15rem;">
                <p>월세 납부일<span class="ps-3">30일</span></p>
                <p>공과금 납부일<span class="ps-3">30일</span></p>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar_header d-flex flex-column align-items-center">
                <div class="ym-wrapper ">
                    <span class="year">{{ year }}</span>년
                    <span class="month">{{ month }}</span>월
                </div>
                <div class="calendar_nav">
                    <a class="nav-btn btn-info go-prev" href="{% url 'home:calendar' %}?{{ prev_month }}"> Previous Month </a>
                    <a class="nav-btn btn-info go-today" href="{% url 'home:calendar' %}"> Today </a>
                    <a class="navbtn btn-info gi-next" href="{% url 'home:calendar' %}?{{ next_month }}"> Next Month </a>
                    <a class="btn btn-info right" href="#"> New Event </a>
                </div>
            </div>
            <div class="calendar_main">
                {{ calendar }}
            </div>
        </div>
    </div>
</section>

{% endblock %}
