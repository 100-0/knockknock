{% extends 'base.html' %}
{% block content %}
<div class="myhome-setting">
    {% if is_home %}
    <h3>{{ user_name }} 의 {{ home_name }}</h3>
        <div>
            {% for roommate in roommates %}
                {% if roommate.profile_img %}
                    <img src="{{ roommate.profile_img.url }}" height="220" width="220"/>
                {% else %}
                    <i class="fas fa-user-circle">
                {% endif %}
                {{ roommate.nick_name }}
                <!--나중에 칭호-->
            {% endfor %}
            <a class="btn btn-outline-primary">입장하기</a>
        </div>
    {% else %}
        집을 먼저 등록해주세요.
        <a class="btn btn-outline-primary">집 등록하러 가기</a>
    {% endif %}
    
</div>

{% endblock %}
