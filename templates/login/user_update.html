{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>회원정보 수정</h1>

    <form method="POST" action="{% url 'login:user_update' %}">
        {% csrf_token %}
        아이디:
        <br>
        <input name="username" type="text">
        비밀번호:
        <input name="password" type="password">
        비밀번호 확인:
        <input name="password2" type="password">
        성별:
        <input name="GENDER_CHOICES" type="GENDER_CHOICES">
        <br>
        <input type="submit" value="다음">
    </form>
</div>

{% endblock %}
