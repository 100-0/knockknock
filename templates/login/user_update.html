{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login/user_update.css' %}?after %}">
{% endblock %}

{% block script %}
<script defer src="{% static 'js/login/mypage.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<section class="user-update">
    <div>
        <h1 class="container__title">회원정보 수정</h1>
        <hr/>
        <div class="container">
            <form method="POST" action="{% url 'login:user_update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="user-update__row">
                    <label class="container__label">성별</label>
                    <select class="user-update__gender" name="gender" id="GENDER_CHOICES">
                        <option>남성</option>
                        <option>여성</option>
                        <option>그외</option>
                    </select>
                </p>
                <p class="user-update__row">
                    <label class="container__label">닉네임</label>
                    <input class="form-input3" id="signup-register-nick_name" name="nick_name" type="text" placeholder="변경할 닉네임을 입력하세요." maxlength="30" required>
                    <button type="button" onclick="onClickCheckNickName()" class="signup-register__btn user-update__btn ms-2">중복 확인</button>
                    <span id="signup-register-alert3" class="ms-2"></span>    
                </p>
                <button type="submit" class="user-update__btn" onclick="nicknameRegisterHandleSubmit(event)" id="signup-register__register-btn">다음</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
