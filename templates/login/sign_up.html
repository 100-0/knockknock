{% extends 'base.html' %}
{% load static %}

{% block script %}
<script defer src="{% static 'js/login/sign_up.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>회원가입</h1>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <form action="{% url 'login:sign_up' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        아이디:
        <br>
        <input class="form-input" id="signup-register-name" name="username" type="text" maxlength="30" required>
        <button type="button" onclick="onClickCheckUserName()" class="signup-register__btn">중복 확인</button>
        <span id="signup-register-alert"></span>
        <br>
        비밀번호:
        <br>
        <input name="password" type="password" required>
        <br>
        비밀번호 확인:
        <br>
        <input name="password2" type="password" required>
        <br>
        이메일: 
        <br>
        <input class="form-input2" id="signup-register-email" name="email" type="text" maxlength="30" required>
        <button type="button" onclick="onClickCheckUserEmail()" class="signup-register__btn">중복 확인</button>
        <span id="signup-register-alert2"></span>
        <br>
        성별:
        <br>
        <select name="gender" id="GENDER_CHOICES" required>
            <option>남성</option>
            <option>여성</option>
            <option>그외</option>
        </select>
        <br>
        프로필 이미지:
        <input class="" name="represent" type="file" maxlength="255" value="">
        <br>
        닉네임:
        <br>
        <input class="form-input3" id="signup-register-nick_name" name="nick_name" type="text" maxlength="30" required>
        <button type="button" onclick="onClickCheckNickName()" class="signup-register__btn">중복 확인</button>
        <span id="signup-register-alert3"></span>
        <br>
        <button type="submit" onclick="userRegisterHandleSubmit(event)" id="signup-register__register-btn">다음</button>
    </form>
</div>

{% endblock %}
