{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login/sign_up.css' %}?after %}">
{% endblock %}

{% block script %}
<script defer src="{% static 'js/login/sign_up.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<section class="sign-up">
    <div>
        <h1 class="container__title">회원가입</h1>
        <hr/>
        <div class="container">
            {% for message in messages %}
                <p class="container__error">{{ message }}</p>
            {% endfor %}
            <form action="{% url 'login:sign_up' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="sign-up__row">
                    <label class="container__label">아이디</label>
                    <input id="signup-register-name" name="username" type="text" maxlength="30" required>
                    <button type="button" onclick="onClickCheckUserName()" class="signup-register__btn sign-up__btn ms-2">중복 확인</button>
                    <span id="signup-register-alert" class="ms-2"></span>
                </p>
                <p class="sign-up__row">
                    <label class="container__label">비밀번호</label>
                    <input name="password" type="password" required>
                </p>
                <p class="sign-up__row">
                    <label class="container__label">비밀번호 확인</label>
                    <input name="password2" type="password" required>
                </p>
                <p class="sign-up__row">
                    <label class="container__label">이메일</label>
                    <input id="signup-register-email" name="email" type="text" maxlength="30" required>
                    <button type="button" onclick="onClickCheckUserEmail()" class="signup-register__btn sign-up__btn ms-2">중복 확인</button>
                    <span id="signup-register-alert2" class="ms-2"></span>
                </p>
                <p class="sign-up__row">
                    <label class="container__label">성별</label>
                    <select class="sign-up__gender" name="gender" id="GENDER_CHOICES" required>
                        <option>남성</option>
                        <option>여성</option>
                        <option>그외</option>
                    </select>
                </p>
                <p class="sign-up__row">
                    <label class="container__label">프로필 이미지</label>
                <input name="represent" type="file" maxlength="255" value="">
                </p>
                <p class="sign-up__row">
                    <label class="container__label">닉네임</label>
                    <input id="signup-register-nick_name" name="nick_name" type="text" maxlength="30" required>
                    <button type="button" onclick="onClickCheckNickName()" class="signup-register__btn sign-up__btn ms-2">중복 확인</button>
                    <span id="signup-register-alert3" class="ms-2"></span>
                </p>
                <button class="sign-up__btn" type="submit" onclick="userRegisterHandleSubmit(event)" id="signup-register__register-btn">다음</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
