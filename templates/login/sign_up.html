{% extends 'base.html' %}
{% load static %}

{% block script %}
<script defer src="{% static 'js/login/sign_up.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>회원가입</h1>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <form method="POST" action="{% url 'login:sign_up' %}">
        {% csrf_token %}
        아이디:
        <br>
        <input class="form-input" id="signup-register-name" name="name" type="text" maxlength="30"/>
        <button type="button" onclick="onClickCheckUserName()" class="signup-register__btn">중복 확인</button>
        <span id="signup-register-alert"></span>
        <br>
        비밀번호:
        <br>
        <input name="password" type="password" required>
        <br>
        비밀번호 확인:
        <br>
        <input name="password2" type="password" required>
        <br>
        이메일: 
        <br>
        <input name="email" type="email" required>
        <br>
        성별:
        <br>
        <select name="gender" id="GENDER_CHOICES" required>
            <option>남성</option>
            <option>여성</option>
            <option>그외</option>
        </select>
        <br>
        닉네임:
        <br>
        <input name="nick_name" type="text" required>
        <br>
        <input type="submit" value="다음">
    </form>
</div>

{% endblock %}
