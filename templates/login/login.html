{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>로그인</h1><br>

    <form method="POST" action="{% url 'login:login' %}">
        {% csrf_token %}
        아이디: <br>
        <input name="user_id" type="text">
        <br>
        비밀번호: <br>
        <input name="user_pw" type="password">
        <br><br>
        <input type="submit" value="로그인">
    </form>
</div>

{% endblock %}
