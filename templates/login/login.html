{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}
<div class="container">
    <h1>로그인</h1><br>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <form method="POST" action="{% url 'login:login' %}">
        {% csrf_token %}
        아이디: <br>
        <input name="user_id" type="text" required>
        <br>
        비밀번호: <br>
        <input name="user_pw" type="password" required>
        <br><br>
        <button><a href="{% url 'login:sign_up' %}">회원가입</a></button>
        <input type="submit" value="로그인">
        <br>
        <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
        <br>
        <a href="{% provider_login_url 'naver' %}">네이버 로그인</a><br>
        <br>
        <a href="{% provider_login_url 'kakao' method='oauth2' %}">카카오톡 회원가입</a>
    </form>
</div>

{% endblock %}
